<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="loginleft">
              <div class="loginwelcome">
                <h1>Enter your details here</h1>
                <img src="right-arrow-icon-7592.png" alt="Arrow" class="arrow-icon">
                <img src="imagelogin.png" alt="Login Image">
            </div>             
        </div>
        <div class="loginright">
        <form class="form" action="#" method="POST">
            <h2>Enter Login details below:</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Type your username here please" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="type your password here" required>
            <div class="rememberlogin">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" class="inline">Remember Me</label>
        </div>
            <div class="double-button">
                <button type="submit">Login</button>
            </div>
        </form>
</body>
</html>
